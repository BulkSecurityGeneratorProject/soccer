<div>
	<header class="commomHeader">
		<div class="commomHeaderContent">
			    
			    <h1 class="commonTitle">Clubs</h1>
		</div>
	</header>
	<section>
        <form name="searchForm" role="form" novalidate ng-submit="vm.query()" class="form-inline">
                    <select class="form-control" placeholder="Association" id="field_association" name="association" ng-model="vm.association" ng-options="association as association.name for association in vm.associations track by association.id">
                        <option value=""></option>
                    </select>
                    <button type="submit" ng-disabled="searchForm.$invalid || vm.isQuery" class="searchBtn">
                    <span class="glyphicon glyphicon-query"></span>&nbsp;<span>Query</span>
                </button>
        </form>

	</section>
    
    <section class="pl-clubs">
        <div id="clubs" class="clubIndex">
                <div class="row">
                <div class="col-lg-3" ng-repeat="club in vm.clubs">
                  <!-- <img class="img-circle" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Generic placeholder image" width="40" height="40">
                  <h3>{{club.name}}</h3>
                  <p>{{club.shortName}},create at {{club.createAt|date:'yyyy-MM-dd'}}.</p>
                  <p><a class="btn btn-default" ui-sref="public.club({id:club.id})" role="button">View details Â»</a></p> -->

                  <a ui-sref="public.club({id:club.id})" class="indexItem">
                    <div class="indexImg">
                    <svg class="clubColourSvg" data-name="Layer 1" xmlns="//www.w3.org/2000/svg" width="170" height="40" viewBox="0 0 343 79">
                        <path class="fill" d="M3998,4894l51.91,18-1,5.29c75.27,22.9,152.4,34.56,231.23,40.06-0.44,2-.81,3.87-1.26,5.7s-1,3.77-1.78,6.41c7.79,0.53,15.17,1.17,22.57,1.51,12.14,0.56,24.29.9,36.43,1.38,1.65,0.07,3.28.42,4.92,0.64H3998v-79Z" transform="translate(-3998 -4894)"></path>
                    </svg>
                    </div>
                    <div class="indexBadge"><span class="badge-50 ARS"></span></div>
                    <div class="indexInfo clubColourBg">
                        <h4 class="clubName">{{club.name}}</h4>
                        <div class="stadiumName"><span class="icn stadium-w"></span>{{club.venue.name}}</div>
                        <div class="btn clubColourBtn">Club Profile<span class="icn arrow-right-w"></span></div>
                    </div>
              </a>

                </div>
              </div>
            </div>
       
    </section>
	
</div>
