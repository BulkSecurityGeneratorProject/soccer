<div id="tabs" ng-controller="PublicAssociationController">
       <ul class="nav nav-tabs">
           <li ng-repeat="tab in tabs" 
               ng-class="{active:isActiveTab(tab.url)}" >
               <a ng-click="onClickTab(tab)">{{tab.title}}</a>

       </ul>
       <div id="mainView">

</div>
