<div>
    <h2>Seasons</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="season.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Season
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Start At</span></th>
                    <th><span>End At</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="season in vm.seasons track by season.id">
                    <td><a ui-sref="season-detail({id:season.id})">{{season.id}}</a></td>
                    <td>{{season.name}}</td>
                        <td>{{season.startAt | date:'mediumDate'}}</td>
                        <td>{{season.endAt | date:'mediumDate'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="season-detail({id:season.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="season.edit({id:season.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="season.delete({id:season.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
