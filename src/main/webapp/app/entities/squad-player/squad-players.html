<div>
    <h2>Squad Players</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="squad-player.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Squad Player
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Player Number</span></th>
                    <th><span>Is Substitute</span></th>
                    <th><span>Squad</span></th>
                    <th><span>Player</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="squadPlayer in vm.squadPlayers track by squadPlayer.id">
                    <td><a ui-sref="squad-player-detail({id:squadPlayer.id})">{{squadPlayer.id}}</a></td>
                    <td>{{squadPlayer.playerNumber}}</td>
                    <td>{{squadPlayer.isSubstitute}}</td>
                    <td>
                        <a ui-sref="squad-detail({id:squadPlayer.squad.id})">{{squadPlayer.squad.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="player-detail({id:squadPlayer.player.id})">{{squadPlayer.player.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="squad-player-detail({id:squadPlayer.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="squad-player.edit({id:squadPlayer.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="squad-player.delete({id:squadPlayer.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
