
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySquadPlayerLabel">Create or edit a Squad Player</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.squadPlayer.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.squadPlayer.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_playerNumber">Player Number</label>
            <input type="number" class="form-control" name="playerNumber" id="field_playerNumber"
                    ng-model="vm.squadPlayer.playerNumber"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_isSubstitute">Is Substitute</label>
            <input type="checkbox" class="form-control" name="isSubstitute" id="field_isSubstitute"
                    ng-model="vm.squadPlayer.isSubstitute"
                     />
        </div>

        <div class="form-group">
            <label for="field_squad">Squad</label>
            <select class="form-control" id="field_squad" name="squad" ng-model="vm.squadPlayer.squad" ng-options="squad as squad.id for squad in vm.squads track by squad.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_player">Player</label>
            <select class="form-control" id="field_player" name="player" ng-model="vm.squadPlayer.player" ng-options="player as player.id for player in vm.players track by player.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
