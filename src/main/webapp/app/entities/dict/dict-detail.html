
<div>
    <h2><span>Dict</span> {{vm.dict.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.dict.name}}</span>
        </dd>
        <dt><span>Code</span></dt>
        <dd>
            <span>{{vm.dict.code}}</span>
        </dd>
        <dt><span>Dict Kind</span></dt>
        <dd>
            <a ui-sref="dict-kind-detail({id:vm.dict.dictKind.id})">{{vm.dict.dictKind.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="dict-detail.edit({id:vm.dict.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
