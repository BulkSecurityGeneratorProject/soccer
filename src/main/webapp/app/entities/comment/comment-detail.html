
<div>
    <h2><span>Comment</span> {{vm.comment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Author</span></dt>
        <dd>
            <span>{{vm.comment.author}}</span>
        </dd>
        <dt><span>Create At</span></dt>
        <dd>
            <span>{{vm.comment.createAt | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Content</span></dt>
        <dd>
            <span>{{vm.comment.content}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.comment.status}}</span>
        </dd>
        <dt><span>Article</span></dt>
        <dd>
            <a ui-sref="article-detail({id:vm.comment.article.id})">{{vm.comment.article.id}}</a>
        </dd>
        <dt><span>Parent</span></dt>
        <dd>
            <a ui-sref="comment-detail({id:vm.comment.parent.id})">{{vm.comment.parent.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="comment-detail.edit({id:vm.comment.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
