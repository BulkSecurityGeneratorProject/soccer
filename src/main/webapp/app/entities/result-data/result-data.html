<div>
    <h2>Result Data</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="result-data.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Result Data
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Value</span></th>
                    <th><span>Game</span></th>
                    <th><span>Squad Player</span></th>
                    <th><span>Result Field</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="resultData in vm.resultData track by resultData.id">
                    <td><a ui-sref="result-data-detail({id:resultData.id})">{{resultData.id}}</a></td>
                    <td>{{resultData.value}}</td>
                    <td>
                        <a ui-sref="game-detail({id:resultData.game.id})">{{resultData.game.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="squad-player-detail({id:resultData.squadPlayer.id})">{{resultData.squadPlayer.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="result-field-detail({id:resultData.resultField.id})">{{resultData.resultField.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="result-data-detail({id:resultData.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="result-data.edit({id:resultData.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="result-data.delete({id:resultData.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
