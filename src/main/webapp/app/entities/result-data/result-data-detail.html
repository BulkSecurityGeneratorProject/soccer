
<div>
    <h2><span>Result Data</span> {{vm.resultData.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Value</span></dt>
        <dd>
            <span>{{vm.resultData.value}}</span>
        </dd>
        <dt><span>Game</span></dt>
        <dd>
            <a ui-sref="game-detail({id:vm.resultData.game.id})">{{vm.resultData.game.id}}</a>
        </dd>
        <dt><span>Squad Player</span></dt>
        <dd>
            <a ui-sref="squad-player-detail({id:vm.resultData.squadPlayer.id})">{{vm.resultData.squadPlayer.id}}</a>
        </dd>
        <dt><span>Result Field</span></dt>
        <dd>
            <a ui-sref="result-field-detail({id:vm.resultData.resultField.id})">{{vm.resultData.resultField.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="result-data-detail.edit({id:vm.resultData.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
