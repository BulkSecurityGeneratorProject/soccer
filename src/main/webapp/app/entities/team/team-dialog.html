
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTeamLabel">Create or edit a Team</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.team.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.team.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.team.name"
                     />
        </div>

        <div class="form-group">
            <label for="field_club">Club</label>
            <select class="form-control" id="field_club" name="club" ng-model="vm.team.club" ng-options="club as club.id for club in vm.clubs track by club.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_type">Type</label>
            <select class="form-control" id="field_type" name="type" ng-model="vm.team.type" ng-options="dict as dict.id for dict in vm.dicts track by dict.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_divisionEvent">Division Event</label>
            <select class="form-control" id="field_divisionEvent" name="divisionEvent" ng-model="vm.team.divisionEvent" ng-options="divisionEvent as divisionEvent.id for divisionEvent in vm.divisionevents track by divisionEvent.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
