
<div>
    <h2><span>Player Position</span> {{vm.playerPosition.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Player</span></dt>
        <dd>
            <a ui-sref="player-detail({id:vm.playerPosition.player.id})">{{vm.playerPosition.player.id}}</a>
        </dd>
        <dt><span>Position</span></dt>
        <dd>
            <a ui-sref="dict-detail({id:vm.playerPosition.position.id})">{{vm.playerPosition.position.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="player-position-detail.edit({id:vm.playerPosition.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
