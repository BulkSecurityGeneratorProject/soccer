
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPlayerPositionLabel">Create or edit a Player Position</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.playerPosition.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.playerPosition.id" readonly />
        </div>

        <div class="form-group">
            <label for="field_player">Player</label>
            <select class="form-control" id="field_player" name="player" ng-model="vm.playerPosition.player" ng-options="player as player.id for player in vm.players track by player.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_position">Position</label>
            <select class="form-control" id="field_position" name="position" ng-model="vm.playerPosition.position" ng-options="dict as dict.id for dict in vm.dicts track by dict.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
