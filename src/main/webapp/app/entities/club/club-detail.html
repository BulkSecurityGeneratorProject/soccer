
<div>
    <h2><span>Club</span> {{vm.club.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Create At</span></dt>
        <dd>
            <span>{{vm.club.createAt | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.club.name}}</span>
        </dd>
        <dt><span>Short Name</span></dt>
        <dd>
            <span>{{vm.club.shortName}}</span>
        </dd>
        <dt><span>Association</span></dt>
        <dd>
            <a ui-sref="association-detail({id:vm.club.association.id})">{{vm.club.association.id}}</a>
        </dd>
        <dt><span>Venue</span></dt>
        <dd>
            <a ui-sref="venue-detail({id:vm.club.venue.id})">{{vm.club.venue.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="club-detail.edit({id:vm.club.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
