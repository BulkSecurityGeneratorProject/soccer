<div>
    <h2>Clubs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="club.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Club
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="createAt"><span>Create At</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span>Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="shortName"><span>Short Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="picture"><span>Picture</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="association.id"><span>Association</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="venue.id"><span>Venue</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="club in vm.clubs track by club.id">
                    <td><a ui-sref="club-detail({id:club.id})">{{club.id}}</a></td>
                        <td>{{club.createAt | date:'mediumDate'}}</td>
                    <td>{{club.name}}</td>
                    <td>{{club.shortName}}</td>
                    <td>{{club.picture}}</td>
                    <td>
                        <a ui-sref="association-detail({id:club.association.id})">{{club.association.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="venue-detail({id:club.venue.id})">{{club.venue.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="club-detail({id:club.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="club.edit({id:club.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="club.delete({id:club.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
