
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClubLabel">Create or edit a Club</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.club.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.club.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_createAt">Create At</label>
                <div class="input-group">
                    <input id="field_createAt" type="text" class="form-control" name="createAt" uib-datepicker-popup="{{dateformat}}" ng-model="vm.club.createAt" is-open="vm.datePickerOpenStatus.createAt"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createAt')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.club.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_shortName">Short Name</label>
            <input type="text" class="form-control" name="shortName" id="field_shortName"
                    ng-model="vm.club.shortName"
                     />
        </div>

        <div class="form-group">
            <label for="field_association">Association</label>
            <select class="form-control" id="field_association" name="association" ng-model="vm.club.association" ng-options="association as association.id for association in vm.associations track by association.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_venue">Venue</label>
            <select class="form-control" id="field_venue" name="venue" ng-model="vm.club.venue" ng-options="venue as venue.id for venue in vm.venues track by venue.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
