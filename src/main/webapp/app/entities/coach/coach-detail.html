
<div>
    <h2><span>Coach</span> {{vm.coach.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.coach.name}}</span>
        </dd>
        <dt><span>Picture</span></dt>
        <dd>
            <span>{{vm.coach.picture}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <a ui-sref="dict-detail({id:vm.coach.type.id})">{{vm.coach.type.id}}</a>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <a ui-sref="dict-detail({id:vm.coach.status.id})">{{vm.coach.status.id}}</a>
        </dd>
        <dt><span>Association</span></dt>
        <dd>
            <a ui-sref="association-detail({id:vm.coach.association.id})">{{vm.coach.association.id}}</a>
        </dd>
        <dt><span>Team</span></dt>
        <dd>
            <a ui-sref="team-detail({id:vm.coach.team.id})">{{vm.coach.team.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="coach-detail.edit({id:vm.coach.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
