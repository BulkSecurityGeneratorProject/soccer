
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLineupLabel">Create or edit a Lineup</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.lineup.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.lineup.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_playerNumber">Player Number</label>
            <input type="number" class="form-control" name="playerNumber" id="field_playerNumber"
                    ng-model="vm.lineup.playerNumber"
                     />
        </div>

        <div class="form-group">
            <label for="field_player">Player</label>
            <select class="form-control" id="field_player" name="player" ng-model="vm.lineup.player" ng-options="player as player.id for player in vm.players track by player.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_team">Team</label>
            <select class="form-control" id="field_team" name="team" ng-model="vm.lineup.team" ng-options="team as team.id for team in vm.teams track by team.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_divisionEvent">Division Event</label>
            <select class="form-control" id="field_divisionEvent" name="divisionEvent" ng-model="vm.lineup.divisionEvent" ng-options="divisionEvent as divisionEvent.id for divisionEvent in vm.divisionevents track by divisionEvent.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_playerPosition">Player Position</label>
            <select class="form-control" id="field_playerPosition" name="playerPosition" ng-model="vm.lineup.playerPosition" ng-options="dict as dict.id for dict in vm.dicts track by dict.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
