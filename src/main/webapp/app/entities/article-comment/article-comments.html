<div>
    <h2>Article Comments</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="article-comment.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Article Comment
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Author</span></th>
                    <th><span>Create At</span></th>
                    <th><span>Content</span></th>
                    <th><span>Status</span></th>
                    <th><span>Article</span></th>
                    <th><span>Parent</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="articleComment in vm.articleComments track by articleComment.id">
                    <td><a ui-sref="article-comment-detail({id:articleComment.id})">{{articleComment.id}}</a></td>
                    <td>{{articleComment.author}}</td>
                        <td>{{articleComment.createAt | date:'mediumDate'}}</td>
                    <td>{{articleComment.content}}</td>
                    <td>{{articleComment.status}}</td>
                    <td>
                        <a ui-sref="article-detail({id:articleComment.article.id})">{{articleComment.article.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="article-comment-detail({id:articleComment.parent.id})">{{articleComment.parent.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="article-comment-detail({id:articleComment.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="article-comment.edit({id:articleComment.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="article-comment.delete({id:articleComment.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
