<div>
    <h2>Game Referees</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="game-referee.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Game Referee
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="game.id"><span>Game</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="referee.id"><span>Referee</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="type.id"><span>Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="gameReferee in vm.gameReferees track by gameReferee.id">
                    <td><a ui-sref="game-referee-detail({id:gameReferee.id})">{{gameReferee.id}}</a></td>
                    <td>
                        <a ui-sref="game-detail({id:gameReferee.game.id})">{{gameReferee.game.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="referee-detail({id:gameReferee.referee.id})">{{gameReferee.referee.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="dict-detail({id:gameReferee.type.id})">{{gameReferee.type.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="game-referee-detail({id:gameReferee.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="game-referee.edit({id:gameReferee.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="game-referee.delete({id:gameReferee.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
