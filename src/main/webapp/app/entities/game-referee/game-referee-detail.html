
<div>
    <h2><span>Game Referee</span> {{vm.gameReferee.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Game</span></dt>
        <dd>
            <a ui-sref="game-detail({id:vm.gameReferee.game.id})">{{vm.gameReferee.game.id}}</a>
        </dd>
        <dt><span>Referee</span></dt>
        <dd>
            <a ui-sref="referee-detail({id:vm.gameReferee.referee.id})">{{vm.gameReferee.referee.id}}</a>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <a ui-sref="dict-detail({id:vm.gameReferee.type.id})">{{vm.gameReferee.type.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="game-referee-detail.edit({id:vm.gameReferee.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
