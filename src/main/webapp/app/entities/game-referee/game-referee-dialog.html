
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myGameRefereeLabel">Create or edit a Game Referee</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.gameReferee.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.gameReferee.id" readonly />
        </div>

        <div class="form-group">
            <label for="field_game">Game</label>
            <select class="form-control" id="field_game" name="game" ng-model="vm.gameReferee.game" ng-options="game as game.id for game in vm.games track by game.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_referee">Referee</label>
            <select class="form-control" id="field_referee" name="referee" ng-model="vm.gameReferee.referee" ng-options="referee as referee.id for referee in vm.referees track by referee.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_type">Type</label>
            <select class="form-control" id="field_type" name="type" ng-model="vm.gameReferee.type" ng-options="dict as dict.id for dict in vm.dicts track by dict.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
