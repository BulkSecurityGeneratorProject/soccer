
<div>
    <h2><span>Squad</span> {{vm.squad.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Game</span></dt>
        <dd>
            <a ui-sref="game-detail({id:vm.squad.game.id})">{{vm.squad.game.id}}</a>
        </dd>
        <dt><span>Team</span></dt>
        <dd>
            <a ui-sref="team-detail({id:vm.squad.team.id})">{{vm.squad.team.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="squad-detail.edit({id:vm.squad.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
