
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCatalogLabel">Create or edit a Catalog</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.catalog.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.catalog.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.catalog.title"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_type">Type</label>
            <input type="number" class="form-control" name="type" id="field_type"
                    ng-model="vm.catalog.type"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_openComment">Open Comment</label>
            <input type="checkbox" class="form-control" name="openComment" id="field_openComment"
                    ng-model="vm.catalog.openComment"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="vm.catalog.status"
                     />
        </div>

        <div class="form-group">
            <label for="field_parent">Parent</label>
            <select class="form-control" id="field_parent" name="parent" ng-model="vm.catalog.parent" ng-options="catalog as catalog.id for catalog in vm.catalogs track by catalog.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_association">Association</label>
            <select class="form-control" id="field_association" name="association" ng-model="vm.catalog.association" ng-options="association as association.id for association in vm.associations track by association.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_club">Club</label>
            <select class="form-control" id="field_club" name="club" ng-model="vm.catalog.club" ng-options="club as club.id for club in vm.clubs track by club.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
