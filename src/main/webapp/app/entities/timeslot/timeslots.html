<div>
    <h2>Timeslots</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="timeslot.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Timeslot
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Round</span></th>
                    <th><span>Type</span></th>
                    <th><span>Division Event</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="timeslot in vm.timeslots track by timeslot.id">
                    <td><a ui-sref="timeslot-detail({id:timeslot.id})">{{timeslot.id}}</a></td>
                    <td>{{timeslot.round}}</td>
                    <td>
                        <a ui-sref="dict-detail({id:timeslot.type.id})">{{timeslot.type.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="division-event-detail({id:timeslot.divisionEvent.id})">{{timeslot.divisionEvent.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="timeslot-detail({id:timeslot.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="timeslot.edit({id:timeslot.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="timeslot.delete({id:timeslot.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
