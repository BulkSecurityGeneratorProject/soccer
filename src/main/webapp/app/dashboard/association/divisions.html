<div>
    <h2>Divisions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="association-division-new({id:vm.id})" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Division
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Create At</span></th>
                    <th><span>Type</span></th>
                    <th><span>Association</span></th>
                    <th><span>Status</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="division in vm.divisions track by division.id">
                    <td><a ui-sref="division-detail({id:division.id})">{{division.id}}</a></td>
                    <td>{{division.name}}</td>
                        <td>{{division.createAt | date:'mediumDate'}}</td>
                    <td>
                        {{division.type.name}}
                    </td>
                    <td>
                        {{division.association.name}}
                    </td>
                    <td>
                        {{division.status.name}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="association-division-detail({did:division.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="association-division-detail.edit({did:division.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="association-division-delete({did:division.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
