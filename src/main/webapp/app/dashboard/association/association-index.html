<div>
	<h2><span>{{vm.association.name}}</span> </h2>
	<p>
		<h3>
			<span class="label label-info" title="divistion count">
				<span class="glyphicon glyphicon-flag"></span>
				{{vm.divisionCount}}
			</span>
		</h3>
		<h3>
			<span class="label label-info" title="club count">
				<span class="glyphicon glyphicon-tower"></span>
				{{vm.clubCount}}
			</span>
		</h3>
		<h3>
			<span class="label label-info" title="player count">
				<span class="glyphicon glyphicon-user"></span>
				{{vm.playerCount}}
			</span>
		</h3>
	</p>
	<p>
		<button type="submit"
                 ui-sref="association.dashedit({id:vm.association.id})"
                 class="btn btn-primary btn-sm">Association edit
             <span class="glyphicon glyphicon-pencil"></span>
             <span class="hidden-xs hidden-sm"></span>
         </button>
         <button type="submit"
                 ui-sref="association.division({id:vm.association.id})"
                 class="btn btn-primary btn-sm">Division management
             <span class="glyphicon glyphicon-pencil"></span>
             <span class="hidden-xs hidden-sm"></span>
         </button>
         <button type="submit"
                 ui-sref="association.division-event({id:vm.association.id})"
                 class="btn btn-primary btn-sm">Division event management
             <span class="glyphicon glyphicon-th-list"></span>
             <span class="hidden-xs hidden-sm"></span>
         </button>
        <button type="submit"
                 ui-sref="association.dash-club-regist({id:vm.association.id})"
                 class="btn btn-primary btn-sm">Club Registration
             <span class="glyphicon glyphicon-pencil"></span>
             <span class="hidden-xs hidden-sm"></span>
         </button>
    </p>
</div>
