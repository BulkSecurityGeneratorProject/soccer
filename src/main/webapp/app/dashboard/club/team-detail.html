
<div>
    <h2><span>Team</span> {{vm.team.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.team.name}}</span>
        </dd>
        <dt><span>Club</span></dt>
        <dd>
            <a ui-sref="club-detail({id:vm.team.club.id})">{{vm.team.club.id}}</a>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <a ui-sref="dict-detail({id:vm.team.type.id})">{{vm.team.type.id}}</a>
        </dd>
        <dt><span>Division Event</span></dt>
        <dd>
            <a ui-sref="division-event-detail({id:vm.team.divisionEvent.id})">{{vm.team.divisionEvent.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="club-team-edit({tid:vm.team.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
