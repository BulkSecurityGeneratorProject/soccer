<div>
    <h2>Players</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="club-player-new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Player
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> </th>
                    <th jh-sort-by="name"><span>Name</span> </th>
                    <th jh-sort-by="birth"><span>Birth</span> </th>
                    <th jh-sort-by="height"><span>Height</span> </th>
                    <th jh-sort-by="weight"><span>Weight</span> </th>
                    <th jh-sort-by="team.id"><span>Team</span> </th>
                    <th jh-sort-by="status.id"><span>Status</span> </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="player in vm.players track by player.id">
                    <td><a ui-sref="player-detail({id:player.id})">{{player.id}}</a></td>
                    <td>{{player.name}}</td>
                        <td>{{player.birth | date:'mediumDate'}}</td>
                    <td>{{player.height}}</td>
                    <td>{{player.weight}}</td>
                    <td>
                        <a ui-sref="team-detail({id:player.team.id})">{{player.team.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="dict-detail({id:player.status.id})">{{player.status.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="club-player-detail({pid:player.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="club-player-edit({pid:player.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="club-player-delete({pid:player.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
