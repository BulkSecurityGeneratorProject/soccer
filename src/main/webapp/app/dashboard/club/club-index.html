<div>
	<h2><span>{{vm.club.name}}</span> </h2>
	<p>
		<button type="submit"
                 ui-sref="club.dashedit({id:vm.club.id})"
                 class="btn btn-primary btn-sm">Club edit
             <span class="glyphicon glyphicon-pencil"></span>
             <span class="hidden-xs hidden-sm"></span>
         </button>
         <button type="submit"
                 ui-sref="team({id:vm.association.id})"
                 class="btn btn-primary btn-sm">Team management
             <span class="glyphicon glyphicon-pencil"></span>
             <span class="hidden-xs hidden-sm"></span>
         </button>
         <button type="submit"
                 ui-sref="player({id:vm.association.id})"
                 class="btn btn-primary btn-sm">Player management
             <span class="glyphicon glyphicon-pencil"></span>
             <span class="hidden-xs hidden-sm"></span>
         </button>
         <button type="submit"
                 ui-sref="division-event-signup({id:1})"
                 class="btn btn-primary btn-sm">Division Event Registement
             <span class="glyphicon glyphicon-pencil"></span>
             <span class="hidden-xs hidden-sm"></span>
         </button>
    </p>
</div>
